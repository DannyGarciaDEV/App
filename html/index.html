<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <title>Circle</title>
</head>
<body>
    <header>
        <nav>
            <section class="left-menu">
                <img id="logo" alt="Circle Logo" src="https://cdn.cookielaw.org/logos/a2fc799c-ba9c-441b-9e00-b2a8c04befa4/2151e567-2ea3-45d4-83cc-ea5e9ec25535/99f27607-3453-4dae-9c33-289ae5fa31af/circle-logo.png">
                <!-- Hamburger menu for mobile view -->
                <div class="hamburger" onclick="toggleMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <!-- Main Navigation Links -->
                <ul class="firstNav">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Prices</a></li>
                </ul>
            </section>
            <!-- Right-side navigation (Login/Sign-up) -->
            <ul class="nav-links">
                <li class="login"><a href="#" id="login">Log in</a></li>
                <li class="sign"><a href="#" id="sign">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Circle USDC to BTC Calculator</h1>
            <p>Enter an amount in USDC to see its equivalent in USD and BTC.</p>

            <label for="usdcAmount">USDC Amount:</label>
            <input type="number" id="usdcAmount" placeholder="Enter amount in USDC">
            <button onclick="calculate()">Calculate</button>

            <div id="result"></div>
        </section>
    </main>

</body>
<script src="../js/index.js" type="text/javascript"></script>
</html>
